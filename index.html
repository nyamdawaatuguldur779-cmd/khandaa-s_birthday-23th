  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #000000 0%, #1a0033 80%);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 30px #ff00ff, 0 0 60px #ff00ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin: 40px auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .date {
      color: #00ffff;
      font-size: 1.2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffff;
    }

    .info {
      line-height: 1.6em;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      color: #ccc;
    }

    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .sparkles span {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.3); opacity: 0; }
    }
  </style>
</head>
<body>

    </p>
  </div>

  <footer>‚ú® Welcome to the Khandaa's 23rd birthday!</footer>

  <script>
    // Random sparkles
    const container = document.querySelector('.sparkles');
    for (let i = 0; i < 30; i++) {
      const s = document.createElement('span');
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 3 + 's';
      s.style.animationDuration = 2 + Math.random() * 3 + 's';
      container.appendChild(s);
    }
  </script>
